<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>Tic-Tac-Toe!</h1>
    <hr>
    <h2 class="player1message">
         <strong>Player 1</strong>
        <br>
         It's your turn you are 'X'
    </h2>
    <h2 class="player2message">
        <strong>Player 2</strong>
       <br>
        It's your turn you are 'O'
   </h2>
   
   <h2 class="player1winmessage">
    <strong>Player 1 (X)</strong>
       <br>
    You win!!!!!
   </h2>

    <h2 class="player2winmessage">
     <strong>Player 2 (O)</strong>
        <br>
     You win!!!!!
    </h2>

    <h2 class="draw">
        <strong>It's a Draw!!!!!</strong>
        
       </h2>

    <div id="gameboard">
            <div class="tiles"></div>
            <div class="tiles"></div>
            <div class="tiles"></div>
            <div class="tiles"></div>
            <div class="tiles"></div>
            <div class="tiles"></div>
            <div class="tiles"></div>
            <div class="tiles"></div>
            <div class="tiles"></div>
    </div>
    <br>
    <div id="playagain">
    <button>Play Again?</button>
    </div>
    <br>
    <h2>Want some background music ðŸ‘€ <br> Adjust volume to start it </h2>
    <div id="slider">
    <input type="range" id="volume-slider">
    </div>
</body>
</html>
